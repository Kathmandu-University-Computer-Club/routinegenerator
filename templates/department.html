{% extends "base_template.html" %}
{% block content %}
		<!-- <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid"> -->
	<!-- <div class="mdl-layout__content"> -->
		<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
			<div class="mdl-card mdl-cell mdl-cell--12-col">
				<div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
					<h4 class="mdl-cell mdl-cell--12-col">Department</h4>

					<form method="Post" style="display:block;clear:both;">
						<input name="department_id" style="display:block;">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" style="">
							<input class="mdl-textfield__input" type="text" id="department_name" name="department_name">
							<label class="mdl-textfield__label" for="department_name">Department Name</label>
						</div>

						<label class="clear">
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
						</label>
					</form>
				</div>
			</div>
		</section>
		
		<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
			<div class="mdl-card mdl-cell mdl-cell--12-col" style="background:transparent">
				<!-- <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing"> -->
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable" style="width:100%;">
					  <thead>
					    <tr>
					      <th class="mdl-data-table__cell--non-numeric">ID (Auto Generated)</th>
					      <th class="mdl-data-table__cell--non-numeric">Department Name</th>
					  </thead>
					  <tbody>
						
						{% for department in departments %}
							<tr>
								<td class="mdl-data-table__cell--non-numeric">{{department.key().id()}}</td>
								<td class="mdl-data-table__cell--non-numeric">{{department.department_name}}</td>
							</tr>
						{% endfor %}
					  </tbody>
					</table>
				</div>	
			</section>

{% endblock %}
